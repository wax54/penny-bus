    Record:
      Type: AWS::Route53::RecordSet
      Properties:
        HostedZoneName: ${ssm:/sam-the-dev/global/pennybusproject-zone-name}.
        Name: ${self:custom.domain}
        Type: A
        # TTL: 300
        AliasTarget:
          HostedZoneId: Z2FDTNDATAQYW2 # Seemingly random id
          DNSName: !GetAtt CloudFront.DomainName

