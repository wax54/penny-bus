service: bus-backend

provider:
  name: aws
  runtime: nodejs16.x
  region: us-east-1
  profile: home
  versionFunctions: false
  logRetentionInDays: 30
  environment:
    BUS_TABLE: !ImportValue ExtPennyTableName-${self:custom.environment}
custom:
  stage: ${opt:stage, self:provider.stage}
  environments:
    dev: dev
    prod: prod
  environment: ${self:custom.environments.${self:custom.stage}, self:custom.environments.dev}
  esbuild:
    bundle: true
    minify: true
    exclude:
      - "*"
    external:
      - next

package:
  patterns:
    - "!./**"
    - "node_modules"
    - "package.json"

plugins:
  - serverless-esbuild
  - serverless-offline
functions:
  Create:
    handler: ./Create.handler
    role: PutDBLambdaRole
    events:
      - http:
          method: POST
          path: api/create
          cors: true
  Get:
    handler: ./Get.handler
    role: PutDBLambdaRole
    events:
      - http:
          method: GET
          path: api/get/{type}/{slug}
          cors: true
  GetAll:
    handler: ./GetAll.handler
    role: PutDBLambdaRole
    events:
      - http:
          method: GET
          path: api/get/{type}
          cors: true
  Update:
    handler: ./Update.handler
    role: PutDBLambdaRole
    events:
      - http:
          method: PUT
          path: api/update
          cors: true

resources:
  Resources:
    PutDBLambdaRole:
      Type: "AWS::IAM::Role"
      Properties:
        RoleName: PutDBLambdaRole-${self:custom.stage}
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Principal:
                Service:
                  - lambda.amazonaws.com
                  - edgelambda.amazonaws.com
              Action:
                - sts:AssumeRole
        Policies:
          - PolicyName: "LambdaRole-Policy"
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: "Allow"
                  Action:
                    - logs:*
                  Resource: arn:aws:logs:*:*:*

          - PolicyName: "PutBusSiteDB"
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: "Allow"
                  Action:
                    - "dynamodb:GetItem"
                    - "dynamodb:Query"
                    - "dynamodb:PutItem"
                    - "dynamodb:UpdateItem"
                  Resource:
                    "*"
                    # - arn:aws:s3:::${self:custom.staticAssetBucket}/db/*
                    # - arn:aws:s3:::${self:custom.staticAssetBucket}/db/
  Outputs:
    PennyBackendAPI:
      Value:
        Ref: ApiGatewayRestApi
      Export:
        Name: ExtPennyBackendAPI-${self:custom.stage}
